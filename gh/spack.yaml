# This is a Spack Environment file!!
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - gh@2.43.1
  packages:
    gh:
      require:
        - '%gcc'
    go:
      require:
        - '%gcc'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - gh
        projections:
          gh: '{name}/2.43.1'
