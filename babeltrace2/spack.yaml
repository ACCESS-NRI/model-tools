# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - python@3.11
    - babeltrace2@2.1.2 +python ^python@3.11

  packages:
    all:
      require:
      - '%gcc@14.1.0'
      - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - babeltrace2
        projections:
          babeltrace2: 'model-tools/{name}/2.1.2'
  