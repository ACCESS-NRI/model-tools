# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - mppnccombine-fast@2025.07.000
  packages:
    netcdf-c:
      require:
      - '@4.9.2'
    hdf5:
      require:
      - '@1.14.2'
    openmpi:
      require:
      - '@5.0.5'
    all:
      require:
      - '%intel@2021.10.0'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
        - mppnccombine-fast
        projections:
          mppnccombine-fast: 'model-tools/{name}/2025.07.000'
