# This is a Spack Environment file
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - esmf@git.v8.7.0
  packages:
    parallelio:
      require:
      - '@2.6.2+pnetcdf'
    netcdf-c:
      require:
      - '@4.9.2 build_system=cmake build_type=RelWithDebInfo'
    netcdf-fortran:
      require:
      - '@4.6.1'
    fms:
      require:
      - '@git.2024.03 precision=64 +large_file ~gfs_phys ~quad_precision ~openmp'
    fortranxml:
      require:
      - '@4.1.2'
    openmpi:
      require:
      - '@4.1.7'
    gcc-runtime:
      require:
      - '%gcc'
    libiconv:
      require:
        - '%gcc'
    all:
      require:
      - '%intel@2021.10.0'
      - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
        - esmf
        - parallelio
        - netcdf-fortran
        - netcdf-c
        - fms
        - fortranxml
        projections:
          esmf: 'model-tools/{name}/v8.7.0'
